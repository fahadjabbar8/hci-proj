<main>
  <div id="results">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4><strong>Showing 10</strong> of 140 results</h4>
        </div>
        <div class="col-md-6">
          <div class="search_bar_list">
            <input type="text" class="form-control" placeholder="Ex. Specialist, Name, Doctor...">
            <input type="submit" value="Search">
          </div>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /results -->

  <div class="filters_listing">
    <div class="container">
      <ul class="clearfix">
        <li>
          <h6>Sort by</h6>
          <select name="orderby" class="selectbox">
          <option value="Closest">Closest</option>
          <option value="Best rated">Best rated</option>
          <option value="Men">Men</option>
          <option value="Women">Women</option>
          </select>
        </li>
      </ul>
    </div>
    <!-- /container -->
  </div>
  <!-- /filters -->
  
  <div class="container margin_60_35">
    <div class="row">
      <div class="col-lg-12">
        <div  *ngFor="let doctor of heroes" class="strip_list ">
          <a  class="wish_bt"></a>
          <figure>
            <a routerLink="/detail/{{doctor.id}}" ><img src="http://via.placeholder.com/565x565.jpg" alt=""></a>
          </figure>
          <small>{{doctor.specialization}}</small>
          <h3>{{doctor.name}}</h3>
          <p>{{doctor.professionalStatement}}</p>
          <span class="rating"><i class="icon_star voted"></i><i class="icon_star voted"></i><i class="icon_star voted"></i><i class="icon_star"></i><i class="icon_star"></i> <small>(145)</small></span>
          <ul>
              <li></li>            
              <li></li>
            <li><a routerLink="/detail/{{doctor.id}}" >Click to learn about more details</a></li>
          </ul>
        </div>
  
        
        <nav aria-label="" class="add_top_20">
          <ul class="pagination pagination-sm">
            <li class="page-item disabled">
              <a class="page-link"  tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" >1</a></li>
            <li class="page-item"><a class="page-link" >2</a></li>
            <li class="page-item"><a class="page-link" >3</a></li>
            <li class="page-item">
              <a class="page-link" >Next</a>
            </li>
          </ul>
        </nav>
      
      </div>
    
<!--       
      <aside class="col-lg-5" id="sidebar">
        <div id="map_listing" class="normal_list">
        </div>
      </aside> -->
    
      
    </div>
